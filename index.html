<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Deezer</title>
</head>
<body>
  <!--navbar-->

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-xl">
          <a class="navbar-brand" href="#"><img src="./img/Deezer_logo.svg" alt="" style="height: 110pxpx; width: 140px;"></a>
          <button onclick="changeIcon()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars" style="color: black; font-size: 35px;"></i>
            <i class="fas fa-times d-none" style="color: black; font-size: 35px;"></i>
          </button>
          <div class="collapse navbar-collapse mobileNav" id="navbarSupportedContent">
            <ul class="me-auto"></ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link nav__links" href="#" onclick="closeNav()">Download</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  nav__links" href="#" onclick="closeNav()">Plans</a>
              </li>
              <li class="nav-item">
                <button id="log_in_btn" onclick="closeNav()"><a class="nav-link" id="log_in" href="#">Log in</a></button>
              </li>
              <li class="nav-item">
                <button id="sign_up_btn" onclick="closeNav()"><a class="nav-link" id="sign_up" href="#">Sign up</a></button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!--home container-->

    <div class="container-fluid">
      <div class="d-flex flex-column flex-lg-row justify-content-between first">
          <div class="land__text offset-lg-1">
            <div class="text d-flex flex-column align-items-center align-items-lg-start">
            <h1 class="text-center text-lg-start" id="bring">You bring the passion.<br>We bring the music.</h1>
            <h2 class="fs-3 fs-lg-2 text-center text-lg-start" id="try">Try Deezer Premium free for 30 days*</h2>
            </div>
            <div class="btns mt-lg-5 d-flex flex-column align-items-center flex-lg-row justify-content-lg-between">
              <button class="premium grow-on-hover">Deezer premium</button>
              <button class="free grow-on-hover">Deezer free</button>
            </div>
          </div>
          <div class="albums align-self-end">
            <img class="img-fluid" src="./img/landing.png" alt="">
          </div>
      </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/aa67defed4.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
