    <div class="container">

    <!--navBar-->

    <nav>
        <div class="logo__burger">
        <a href="#"><i id="mobile__logo" class="fab fa-github navbar__logo" style="color: #fff;"></i></a>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        </div>
        <div class="left__items">
            <a href="#"><i id="desktop__logo" class="fab fa-github navbar__logo" style="color: #fff;"></i></a>
            <ul class="navbar__menu">
                <i class="close__btn fas fa-times"></i>
                <li><a class="navbar__links" href="#">Why Github ? <i class="fas fa-caret-down"></i></a></li>
                <li><a class="navbar__links" href="#">Team</a></li>
                <li><a class="navbar__links" href="#">Entreprise</a></li>
                <li><a class="navbar__links" href="#">Explore <i class="fas fa-caret-down"></i></a></li>
                <li><a class="navbar__links" href="#">Marketplace</a></li>
                <li><a class="navbar__links" href="#">Pricing <i class="fas fa-caret-down"></i></a></li>
            </ul>
        </div>  
        <div class="right__items">
            <div class="navbar__search">
                <input class="search" type="text" value="Search Github" onclick="search()">
            </div>
            <div class="navbar__sign">
                <ul class="sign">
                    <li><a href="#" class="navbar__links" id="sign_in">Sign in</a></li>
                    <li><a href="#" class="navbar__links" id="sign_up">Sign up</a></li>
                </ul>
            </div> 
        </div>
    </nav>
